<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emporium - Instrument Suggestor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <div class="content">
      <h1>ðŸŽ¶ Emporium</h1>
      <p class="subtitle">Discover your perfect musical instrument match</p>
      <button class="btn hero-btn" onclick="startQuiz()">Start Quiz</button>
    </div>
  </header>

  <main>
    <!-- Quiz Section -->
    <section id="quiz" class="container hidden">
      <h2 id="question-title">Answer a few fun questions:</h2>
      <div id="question-container"></div>
      <div id="answer-buttons" class="btn-group"></div>
    </section>

    <!-- Loading Spinner -->
    <section id="spinner" class="hidden">
      <img src="https://i.gifer.com/ZZ5H.gif" width="100" alt="Loading...">
      <p>Analyzing your vibe...</p>
    </section>

    <!-- Result Section -->
    <section id="result" class="container hidden">
      <h2 id="instrumentName"></h2>
      <img id="instrumentImage" src="" alt="Instrument Image">
      <p id="instrumentDescription"></p>
      <button class="btn" onclick="restartQuiz()">Take Quiz Again</button>
      <button class="btn" onclick="shareResult()">Share on WhatsApp</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Emporium. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
